components:
  parameters:
    Limit:
      name: limit
      in: query
      description: 分页参数，一次请求的记录数
      schema:
        type: integer
        minimum: 0
    Offset:
      name: offset
      in: query
      description: 分页参数，请求开始的偏移量
      schema:
        type: integer
        minimum: 0
    Search:
      name: search
      in: query
      description: 模糊搜索
      schema:
        type: string
    AnimationId:
      name: id
      in: path
      required: true
      description: animation id
      schema: {type: integer}
    TagId:
      name: id
      in: path
      required: true
      description: tag id
      schema: {type: integer}
    StaffId:
      name: id
      in: path
      required: true
      description: staff id
      schema: {type: integer}
  schemas:
    AnimationForm:
      allOf:
        - $ref: '#/components/schemas/AnimationPartialForm'
        - type: object
          required: [title]
    AnimationPartialForm:
      type: object
      properties:
        title:
          type: string
          maxLength: 128
          description: 标题，不允许为空
        origin_title:
          type: string
          maxLength: 128
          description: 原语言标题
        other_title:
          type: string
          maxLength: 128
          description: 其他标题
        introduction:
          type: string
          description: 简介
        keyword:
          type: string
          maxLength: 255
          description: 关键字
        sex_limit_level:
          $ref: '#/components/schemas/SexLimitLevel'
        violence_limit_level:
          $ref: '#/components/schemas/ViolenceLimitLevel'
        original_work_type:
          $ref: '#/components/schemas/OriginalWorkType'
        publish_type:
          $ref: '#/components/schemas/PublishType'
        episode_duration:
          type: integer
          minimum: 0
          description: 每集平均时长(分钟)
        publish_time:
          type: string
          format: yyyy-MM
          description: 动画放送时间
        total_episodes:
          type: integer
          minimum: 1
          description: 总集数
        published_episodes:
          type: integer
          minimum: 0
          description: 已发布集数。如果超过了总集数，会被自动限制为总集数
        publish_plan:
          type: array
          items:
            type: string
            format: yyyy-MM-ddThh:mm:ssZ
          description: |
            接下来该动画发布的时间点。
            总项数不会超出total_episodes - published_episodes。超出的部分会被截去。
            提交时，如果存在项已经满足发布条件，会立即发布，记入发布记录，并加到published_episodes上。
            因此，如果想创建有发布记录的项，应当使用publish_plan而不是published_episodes参数。
        tags:
          type: array
          items:
            oneOf:
              - type: string
                description: "tag.id"
              - type: integer
                description: "tag.name"
          description: |
            动画关联的标签。列表可放入tag.id或tag.name，会自动查找匹配的tag。
            放入tag.name时，如果此tag不存在，将*自动创建*新的tag。
        staffs:
          type: object
          additionalProperties:
            type: array
            items:
              type: integer
          description: |
            动画关联的相关人员。key表示关联的类型，见StaffType；value表示在此类型下关联的staff.id的列表。
        relations:
          type: object
          additionalProperties:
            type: array
            items:
              type: integer
          description: |
            动画关联的其他动画。key表示关联的类型，见RelationType；value表示在此类型下关联的animation.id的列表。
            动画之间的关联可能形成关系网。实际上，编写relations时只需要按最简原则编写每个animation的直接关系，程序会自动推导出每个animation的所有直接和间接关联项，以及这些关联项的正确关系。
    TagForm:
      type: object
      required: [name, introduction]
      properties:
        name:
          type: string
          maxLength: 16
          uniqueItems: true
          description: 标签名称。不能为空
        introduction:
          type: string
          description: 标签介绍
    StaffForm:
      type: object
      required: [name, is_organization]
      properties:
        name:
          type: string
          maxLength: 64
          description: 相关人员名称。不能为空
        origin_name:
          type: string
          maxLength: 64
          description: 相关人员原语言名称
        remark:
          type: string
          maxLength: 64
          description: 相关人员的别称
        is_organization:
          type: boolean
          description: staff是否为组织。否表示个人
        occupation:
          $ref: '#/components/schemas/StaffOccupation'
    RecordCreateForm:
      type: object
      required: [animation_id, create_type]
      properties:
        animation_id:
          type: integer
          description: animation id
        create_type:
          type: string
          description: |
            以什么方式创建新观看记录:
            * SUBSCRIBE: 订阅模式。用户从头开始订阅此动画，将其加入日记本，并创建首条观看进度。
            * SUPLEMENT: 补充模式。用户之前已经看过，因此补充一些观看记录。此模式必须填写参数`progress`。补充模式不会生成观看时间记录。
            * RECORD: 仅加入记录。创建此动画的记录，但不加入日记本，不创建进度，仅仅起到标记作用。
          enum: [SUBSCRIBE, SUPPLEMENT, RECORD]
        progress:
          type: array
          description: |
            补充模式下，需要补充的进度。每一个项表示一条从头到尾的观看进度。
            * 至少要有一条进度，可以有多条进度。
            * 进度的时间顺序是严格的，后一条记录必须严格晚于前一条记录，finish_time不能早于start_time。
            * `finish_time`和`watched_episodes`必须提供其一。finish_time提供时表示此进度已完成，忽略另一个参数，否则表示未完成。
            * 最后一条进度可以未完成。除此之外的进度都必须是已完成的。
            * 显然，由于上述条件的约束，未完结的动画只能创建一条进度。
          items:
            type: object
            properties:
              start_time:
                type: string
                format: yyyy-MM-ddThh:mm:ssZ
                description: 进度的开始时间
              finish_time:
                type: string
                format: yyyy-MM-ddThh:mm:ssZ
                description: 进度的完成时间
              watched_episodes:
                type: integer
                minimum: 0
                description: 进度已经看的集数
    RecordPartialForm:
      type: object
      properties:
        seen_original:
          type: boolean
          description: 已经看过原作
        in_diary:
          type: boolean
          description: 此记录在日记本中
    ProgressCreateForm:
      type: object
      properties:
        supplement:
          type: boolean
          description: |
            选择false或不填，以普通模式创建新进度。
            选择true，则以补充模式创建进度。与Record创建的补充模式类似。
            补充模式下，需要使用下面三个参数。
            * 进度的时间顺序是严格的，finish_time不能早于start_time。
            * `finish_time`和`watched_episodes`必须提供其一。finish_time提供时表示此进度已完成，忽略另一个参数，否则表示未完成。
        start_time:
          type: string
          format: yyyy-MM-ddThh:mm:ssZ
          description: 进度的开始时间
        finish_time:
          type: string
          format: yyyy-MM-ddThh:mm:ssZ
          description: 进度的完成时间
        watched_episodes:
          type: integer
          minimum: 0
          description: 进度已经看的集数
    ProgressUpdateForm:
      type: object
