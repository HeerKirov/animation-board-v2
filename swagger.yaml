openapi: "3.0.0"
info:
  title: Animation Board v2
  version: 0.1.0
  description: |
    Animation Board的v2版本。
    这是一个Basic Service下属的应用，使用BS提供的用户认证服务。有关BS的使用，见[Basic Service REST API](http://www.heerkirov.com/swagger/?url=/swagger/docs/basic-service.yaml)。
    ## 更新日志
    ### v0.1.0
    Animation Board v2在v1的版本上做了一些改进和重构。包括：
    1. 精简了API，使API的构成清晰可读，同时保证满足业务需求的最小参数。
    2. 将更多业务内容转移到后端实现，而非要求前端实现。
    3. 优化的数据库表和关联结构。
    4. 重新设计的日记模型和API结构。
    ## 用户认证
    系统采用BS系统的认证方式，即使用Bearer Token进行唯一认证。发送请求时，首先从BS系统取得有效的Token，随后使用如下header：
    ```
    Authorization: Bearer XXXXXX
    ```
    不同部分的API有不同的授权要求：
    - 公共数据库部分的SAFE METHOD不需要任何认证，未登录用户也可以访问。
    - 公共数据库部分的UNSAFE METHOD需要管理员身份的用户。
    - 个人部分的API需要登录认证。
    ## 公共错误
    所有错误都遵循一个相同的返回格式：
    ```json
    {"code": "ERROR_CODE", "message": "Error message"}
    ```
    下列几类错误返回是任何API都可能抛出的。不再在API详情中单独列出。
    ### 400 Bad Request
    * `EMPTY_REQUEST_BODY` - 需要请求内容
    * `INVALID_REQUEST_BODY` - 请求内容无法解析
    * `INVALID_CONTENT_TYPE` - 请求内容的Content-Type不正确
    * `TYPE_ERROR` - 参数类型错误，请参照类型schema更正
    * `PARAM_ERROR` - 参数格式或内容错误，请参照类型schema和参数说明更正
    * `PARAM_REQUIRED` - 参数缺失，请参照请求要求补充参数
    ### 401 Unauthorized
    * `UNAUTHORIZED` - 没有提供认证信息，或认证信息无效，请提供正确格式的Token
    * `AUTHENTICATION_FAILED` - 认证失败，请提供有效的Token
    ### 403 Forbidden
    * `FORBIDDEN` - 没有访问权限，请更换更高权限的账户
    ### 404 Not Found
    * `NOT_FOUND` - 找不到此API指定的资源
    * 没有此API。
    ### 500 Internal Server Error
    * `INTERNAL_SERVER_ERROR` - 服务器发生内部错误。

servers:
  - description: "线上服务器"
    url: "https://animation.heerkirov.com"
  - description: "本地服务器"
    url: "http://localhost:8080"
tags:
  - name: "Animation"
    description: "动画数据库"
  - name: "Tag"
    description: "标签数据库"
  - name: "Staff"
    description: "相关人员数据库"
  - name: "Record"
    description: "用户观看记录"
  - name: "Comment"
    description: "用户评价"
  - name: "User"
    description: "用户相关服务"
  - name: "Util"
    description: "工具和杂项"

paths:
  /api/database/animations:
    get:
      summary: 查看动画列表
      tags: [Animation]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
        - name: tag
          in: query
          description: 按标签过滤。参数值既可以是tag.name，也可以是tag.id
          schema: {type: string}
        - name: staff
          in: query
          description: 按相关人员过滤。参数值既可以是staff.name，也可以是staff.id
          schema: {type: string}
        - name: staff_type
          in: query
          description: 按相关人员关联类型过滤。配合`staff`参数使用。
          schema: {$ref: '#/components/schemas/StaffType'}
        - name: original_work_type
          in: query
          description: 按原作类型过滤
          schema: {$ref: '#/components/schemas/OriginalWorkType'}
        - name: publish_type
          in: query
          description: 按放送类型过滤
          schema: {$ref: '#/components/schemas/PublishType'}
        - name: publish_time
          in: query
          description: 按放送时间过滤。指定年月则精确过滤年月，只指定年则按年过滤
          schema: {type: string, format: 'yyyy[-MM]'}
        - name: sex_limit_level
          in: query
          description: 按分级(性)过滤
          schema: {$ref: '#/components/schemas/SexLimitLevel'}
        - name: violence_limit_level
          in: query
          description: 按分级(暴力)过滤
          schema: {$ref: '#/components/schemas/ViolenceLimitLevel'}
        - name: order
          in: query
          description: 排序。使用逗号(`,`)组合排序，使用减号(`-`)降序排序
          schema:
            type: string
            enum: [publish_time, create_time, update_time, sex_limit_level, violence_limit_level]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/AnimationRes'}
    post:
      summary: 创建新的动画条目
      tags: [Animation]
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/AnimationForm'}
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/AnimationDetailRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `NOT_EXISTS`
                        * "Tag {} not exists." - 此id的tag不存在
                        * "Staff {} not exists." - 此id的staff不存在
                        * "Cannot find animation {}." - 此id的animation不存在
  /api/database/animations/{id}:
    get:
      summary: 查看动画详情
      tags: [Animation]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/AnimationDetailRes'}
    patch:
      summary: 更新动画条目
      tags: [Animation]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/AnimationPartialForm'}
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/AnimationDetailRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `NOT_EXISTS`
                        * "Tag {} not exists." - 此id的tag不存在
                        * "Staff {} not exists." - 此id的staff不存在
                        * "Cannot find animation {}." - 此id的animation不存在
    delete:
      summary: 删除动画条目
      tags: [Animation]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        204:
          description: No Content
  /api/database/tags:
    get:
      summary: 查看标签列表
      tags: [Tag]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
        - name: order
          in: query
          description: 排序。使用逗号(`,`)组合排序，使用减号(`-`)降序排序
          schema:
            type: string
            enum: [name, create_time, update_time]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/TagRes'}
    post:
      summary: 创建新的标签
      tags: [Tag]
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/TagForm'}
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TagDetailRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `ALREADY_EXISTS` - 此name的tag已经存在
  /api/database/tags/{id}:
    get:
      summary: 查看标签详情
      tags: [Tag]
      parameters:
        - $ref: '#/components/parameters/TagId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TagDetailRes'}
    put:
      summary: 更新标签内容
      tags: [Tag]
      parameters:
        - $ref: '#/components/parameters/TagId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/TagForm'}
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TagDetailRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `ALREADY_EXISTS` - 此name的tag已经存在
    delete:
      summary: 删除标签
      tags: [Tag]
      parameters:
        - $ref: '#/components/parameters/TagId'
      responses:
        204:
          description: No Content
  /api/database/staffs:
    get:
      summary: 查看相关人员列表
      tags: [Staff]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
        - name: is_organization
          in: query
          description: 按是否为组织过滤
          schema: {type: boolean}
        - name: occupation
          in: query
          description: 按相关人员职业过滤
          schema: {$ref: '#/components/schemas/StaffOccupation'}
        - name: order
          in: query
          description: 排序。使用逗号(`,`)组合排序，使用减号(`-`)降序排序
          schema:
            type: string
            enum: [name, create_time, update_time]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/StaffRes'}
    post:
      summary: 创建新关联人员
      tags: [Staff]
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/StaffForm'}
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/StaffRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `ALREADY_EXISTS` - 此name的staff已经存在
  /api/database/staffs/{id}:
    get:
      summary: 查看关联人员详情
      tags: [Staff]
      parameters:
        - $ref: '#/components/parameters/StaffId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/StaffRes'}
    put:
      summary: 更新关联人员信息
      tags: [Staff]
      parameters:
        - $ref: '#/components/parameters/StaffId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/StaffForm'}
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/StaffRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `ALREADY_EXISTS` - 此name的staff已经存在
    delete:
      summary: 删除关联人员
      tags: [Staff]
      parameters:
        - $ref: '#/components/parameters/StaffId'
      responses:
        204:
          description: No Content
  /api/personal/records/diary:
    get:
      summary: 查看日记本
      description: 用户加入到日记本中的记录。日记本起到标记追番和补番的作用。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/Search'
        - name: filter
          in: query
          description: |
            过滤。日记本按既定的模式进行内容过滤。
            * active: 活跃中。动画有存货，或者还在更新中。
            * watchable: 有存货。动画还有没看的集数。
            * updating: 更新中。动画还在更新中，存在更新计划。
            * completed: 已完结。动画已经完结。
            * shelve: 搁置中。动画还没有完结，已经看完所有发布的集数，但没有后续更新计划了。

            不指定任何项目，则不进行过滤。
          schema:
            type: string
            enum: [active, watchable, updating, completed, shelve]
        - name: order
          in: query
          description: |
            排序。日记本采用单项、复杂的排序模式。可以使用减号(`-`)来部分降序。
            * weekly_calendar: 周历排序。以追番周历为主要内容的排序。
              在两周以内更新的番剧会按周一到周日的顺序排序；两周之外更新的番剧其次；补番、已看完、搁置的番剧再次。
            * update_soon: 即将更新排序。以追番即将更新为主要内容的排序。
            有更新计划的番剧会按距现在更新时间的长短顺序排序；补番、已看完、搁置的番剧其次。
            * subscription_time: 订阅顺序排序。按照进度创建或记录创建的顺序排序。

            默认按周历排序。
          schema:
            type: string
            enum: [weekly_calendar, update_soon, subscription_time]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DiaryResult'}
  /api/personal/records/timetable:
    get:
      summary: 查看放送时间表
      description: 用户的观看记录中还在更新的动画，生成它们从周一到周日的、每天的放送时间表。
      tags: [Record]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TimetableResult'}
  /api/personal/records/activity:
    get:
      summary: 查看观看动态
      description: 用户最近观看了的动画动态。按活跃时间降序排序。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/ActivityRes'}
  /api/personal/records/history:
    get:
      summary: 查看观看历史
      description: 用户观看动画的历史记录。以进度为单位，过滤已完成的进度，按完成时间降序排序。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/HistoryRes'}
  /api/personal/records/find:
    get:
      summary: 发现动画
      description: 找到没看过的动画，或者没有加入日记本而被忘记的动画
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Search'
        - name: filter
          in: query
          required: true
          description: |
            查找哪种动画。
            * not_seen: 没有创建观看记录的动画。也就是没有看过的动画。
            * recorded: 创建观看记录，没有加入日记本，没有进度的动画。
            * incomplete: 创建观看记录，没有加入日记本，存在没有完成的进度的动画。
          schema:
            type: string
            enum: [not_seen, recorded, incomplete]
        - name: order
          in: query
          description: |
            排序。使用逗号(`,`)组合排序，使用减号(`-`)降序排序
            * publish_time: 动画放送时间
            * create_time: 动画条目创建时间
            * update_time: 动画条目更新时间
          schema:
            type: string
            enum: [publish_time, create_time, update_time]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/FindRes'}
  /api/personal/records:
    post:
      summary: 创建新观看记录
      tags: [Record]
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/RecordCreateForm'}
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/RecordDetailRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `ALREADY_EXISTS` - 此动画的record已经存在
                      * `NOT_EXISTS` - 此动画不存在
  /api/personal/records/{id}:
    get:
      summary: 查看观看记录概况
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/RecordDetailRes'}
    patch:
      summary: 更新观看记录的基本信息
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/RecordPartialForm'}
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/RecordDetailRes'}
    delete:
      summary: 删除观看记录
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        204:
          description: No Content
  /api/personal/records/{id}/next-episodes:
    post:
      summary: 更新观看记录至下一话
      description: |
        在观看进度上，将下一话标记为已观看。
        如果不存在进度，那么自动创建一条记录。
        如果已经不存在可观看的下一话，那么会返回一个错误代码。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NextRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `INVALID_OPERATION` - 不存在可观看的下一话
  /api/personal/records/{id}/progress:
    get:
      summary: 查看观看记录的进度列表
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResult'
                  - type: object
                    properties:
                      result:
                        type: array
                        items: {$ref: '#/components/schemas/ProgressRes'}
    post:
      summary: 为观看记录创建一条新进度
      description: 创建一条全新的进度。按照约束，只有当前没有进度，或当前最新的进度已完成时，才能创建新的进度。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ProgressCreateForm'}
      responses:
        201:
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ProgressRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `INVALID_OPERATION` - 当前存在未完成的进度，不允许创建新进度
    put:
      summary: 编辑观看记录最新的进度
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ProgressUpdateForm'}
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ProgressRes'}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `INVALID_OPERATION` - 此记录还没有进度，需要先创建进度才能编辑
  /api/personal/records/{id}/progress/{ordinal}:
    delete:
      summary: 删除观看记录中的一条指定进度
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
        - name: ordinal
          in: path
          required: true
          description: 进度序号
          schema: {type: integer}
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrResult'
                  - description: |
                      * `INVALID_OPERATION` - 指定的进度不存在
  /api/personal/records/{id}/scatter:
    get:
      summary: 查看观看记录的离散图
      description: 以统计图的结构，展示此动画的每一集，分别观看了多少次，在进度中的观看次数和离散的观看次数分别是多少。
      tags: [Record]
      parameters:
        - $ref: '#/components/parameters/AnimationId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
